<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8"></meta>
	<link rel="stylesheet" th:href="@{/css/admin/Detail.css}">

	 <!-- Bootstrapの設定
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script> -->

	<title>ビル情報｜新規登録</title>


<script type="text/javascript">

	<!-- 必須項目欄チェック -->
function checkRegister(){

	var flag = 0;
    if(document.register.buildingId.value == ""){
    	flag = 1;
    }else if(document.register.buildingName.value == ""){
    	flag = 1;
    }else if(document.register.buildingAdNumber.value == ""){
    	flag = 1;
    }else if(document.register.buildingAddress.value == ""){
    	flag = 1;
    }else if(document.register.buildingPhoneNumber.value == ""){
    	flag = 1;
    }else if(document.register.buildingNinzu.value == ""){
    	flag = 1;
    }else if(document.register.buildingTime.value == ""){
    	flag = 1;
    }else if(document.register.buildingStart.value == ""){
    	flag = 1;
    }else if(document.register.buildingEnd.value == ""){
    	flag = 1;
    }
    if(flag){
        window.alert("必須項目を入力して下さい。");
		return false;

    }else{
    	var arr_checkboxes=document.getElementsByClassName("checkboxes");
		var count=0;
		for(var i=0;i<arr_checkboxes.length;i++){
			if(arr_checkboxes[i].checked){

				count++;
			}

		}
		if(count<1){
			alert("希望曜日を1つ以上選んでください");
			return false;
		}
    	// ほかにもやりたいことを記述

		<!-- 半角数字のみ -->

    	var flag = 0;
    	if(document.register.buildingId.value.match(/[^0-9]/g)){
    		flag = 1;
    	}else if(document.register.buildingAdNumber.value.match(/[^0-9]/g)){
    		flag = 1;
    	}else if(document.register.buildingPhoneNumber.value.match(/[^0-9]/g)){
    		flag = 1;
    	}else if(document.register.buildingNinzu.value.match(/[^0-9]/g)){
    		flag = 1;
    	}else if(document.register.buildingTime.value.match(/[^0-9]/g)){
    		flag = 1;
    	}
    		if(flag){
    			("半角数字で入力してください")
    			return false;

		}else{

			<!-- 文字制限 -->

			var getText = document.register.buildingAdNumber.value;
            if (getText.length > 7) {
                alert("正しくない形式の郵便番号です");
                return false;
            }else if(document.register.buildingAdNumber.value.length == 10){
            	alert("正しくない形式の電話番号です")
            	return false;

			}else{

	    			return true;
			}
		}
	}
}
</script>


 </head>
 <body>
 			<div class="col-sm-5">
 				<div class="page-header">
 				<h1>新規登録</h1>
 			</div>

 	<form method="post" name="register" id="admin/building/create/complete"
 		action="admin/building/create/confirm" th:action="@{/admin/building/create/confirm}">

 			<!-- ビル情報入力エリア -->

		<h3>*は必須項目です</h3>
 			<!-- ビルID -->
 			<label for="buildingId">ビルID (半角数字) *</label>
 			<input type="text" class="number" id="buildingId"
 				name="buildingId" th:value="*{buildingId}"/>
 			<span class="number"></span>

 			<!-- ビル名 -->
 			<label for="buildingName">ビル名 *</label>
 			<input type="text" class="form-control" id="buildingName"
 				name="buildingName" th:value="*{buildingName}"/>
 			<span class="alertarea"></span>

 			<!-- 郵便番号 -->
 			<label for="buildingAdNumber">郵便番号 (半角数字) *</label>
 			<input type="text" class="number" id="buildingAdNumber"
 				name="buildingAdNumber" th:value="*{buildingAdNumber}"/>


 			<!-- 住所 -->
 			<label for="buildingAddress">住所 *</label>
 			<input type="text" class="form-control" id="buildingAdress"
 				name="buildingAddress" th:value="*{buildingAddress}"/>
 			<span class="alertarea"></span>

 			<!-- 電話番号 -->
 			<label for="buildingPhoneNumber">電話番号 (半角数字) *</label>
 			<input type="text" class="number" id="buildingPhoneNumber"
 				name="buildingPhoneNumber" th:value="*{buildingPhoneNumber}"/>
 			<span class="number"></span>

 			<!-- メールアドレス -->
 			<label for="buildingMail">メールアドレス</label>
 			<input type="text" class="form-control" id="buildingMail"
 				name="buildingMail" th:value="*{buildingMail}"/>
 			<span class="alertarea"></span>

 			<!-- 必要人数 -->
 			<label for="buildingNinzu">必要人数 (半角数字) *</label>
 			<input type="text" class="number" id="buildingNinzu"
 				name="buildingNinzu" th:value="*{buildingNinzu}"/>
 			<span class="number"></span>

 			<!-- 希望時間 -->
 			<label for="buildingTime">希望時間 (半角数字) *</label>
 			<input type="text" class="number" id="buildingTime"
 				name="buildingTime" th:value="*{buildingTime}"/>
 			<span class="number"></span>

 			<!-- 希望開始時刻 -->
 			<label for="buildingStart">希望開始時刻 （選択して✓を押してください） *</label>
 			<input type="time" class="number" id="buildingStart"
 				name="buildingStart" min="00:00" max="23:59"  th:value="*{buildingStart}"/>
			<span class="number"></span>

			<!-- 希望終了時刻 -->
			<label for="buildingEnd">希望終了時刻 (選択して✓を押してください) *</label>
 			<input type="time" class="number" id="buildingEnd"
 				name="buildingEnd" min="00:00" max="23:59"  th:value="*{buildingEnd}"/>
			<span class="number"></span>



 			<!-- 希望曜日 -->
 			<label for="desireDays">希望曜日にチェックを入れてください</label>
 			<span class="alertarea"></span>

 				<h3>月曜日 <input class="checkboxes" type="checkbox" name="buildingMonday"
 								th:checked="${buildingMonday==true}" th:value="*{1}"></h3>
 				<h3>火曜日 <input class="checkboxes" type="checkbox" name="buildingTuesday"
 								th:checked="${buildingTuesday==true}" th:value="*{1}"></h3>
 				<h3>水曜日 <input class="checkboxes" type="checkbox" name="buildingWednesday"
 								th:checked="${buildingWednesday==true}" th:value="*{1}"></h3>
 				<h3>木曜日 <input class="checkboxes" type="checkbox" name="buildingThursday"
								th:checked="${buildingThursday==true}" th:value="*{1}"></h3>
 				<h3>金曜日 <input class="checkboxes" type="checkbox" name="buildingFriday"
 								th:checked="${buildingFriday==true}" th:value="*{1}"></h3>
 				<h3>土曜日 <input class="checkboxes" type="checkbox" name="buildingSaturday"
 								th:checked="${buildingSaturday==true}" th:value="*{1}"></h3>
 				<h3>日曜日 <input class="checkboxes" type="checkbox" name="buildingSunday"
 								th:checked="${buildingSunday==true}" th:value="*{1}"></h3>

 	<!-- 登録ボタン -->
 			<button class="btn btn-primary btn-lg pull-right"
 				type="submit" name="register" onclick="return checkRegister();">登録</button>
 	</form>

		<form method="get" action="/admin/building/list">
 			<button class="btn btn-primary btn-lg pull-right"
 				type="submit" name="back">ビル一覧へ戻る</button></form>

 <!--フッター -->
  <footer>

  </footer>

 		</div>

 </body>
 </html>
