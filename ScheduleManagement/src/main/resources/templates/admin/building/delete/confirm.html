<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/admin/Detail.css}">
<title>確認画面</title>
</head>
<body>
<h1>削除確認</h1>
<p>以下の従業員を削除します。削除後はもとに戻せません。</p>
<h3>ビルID：<span th:text="*{buildingId}"></span></h3>
<h3>ビル名：<span th:text="*{buildingName}"></span></h3>


<!-- 削除ボタン　隠しデータとしてbuildingIdを送る。 -->
<div class="btn_c">
<form action="/admin/building/delete/complete" method="post">
<input type="hidden" name="buildingId" id="buildingId" th:value="*{buildingId}">
<button class="button_3" type="submit" onclick="return kakunin()">削除する</button></div>
</form>


<!-- 戻るボタン -->
<div class="btn_d">
<form method="get" action="/admin/building/list"> <button class="button_4" type="submit" >戻る</button>
</div></form>

<br>
<br>

<footer>
<small>Copyright(c)チーム北岡 All Rights Reserved.</small>
</footer>

<script type="text/javascript" >
function kakunin(){
	if(window.confirm("本当に[[*{buildingName}]]を削除しますか？削除すると元に戻せません。")){
		return true;
	}else{
		return false;
	}

}

</script>
</body>
</html>
