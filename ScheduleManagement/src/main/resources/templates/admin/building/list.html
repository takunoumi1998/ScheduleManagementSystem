<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/admin/Emp_Build_info.css}">

<!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

<title>ビル一覧</title>
</head>
<body>
<div th:fragment="list_contents">
<h1>ビル情報</h1>
<form  method="post" action="/admin/building/list">
  <p>ビル名で検索</p>
  <input type="search" name="searchName" placeholder="ビル名を入力">
  <input type="submit" name="submit" value="検索">
</form><br>
<form  action="/admin/building/address" method="post">
  <p>住所で検索</p>
  <input type="search" name="searchAddress" placeholder="住所を入力">
  <input type="submit" name="submit"value="検索">
</form>





<p>
<div style="margin-bottom:3vw; float: right;">
<form method="get" action="/admin/building/create/register">
<!-- <form method="get" th:href="@{'/admin/building/create/register'}"> -->
<button class="button1" type="submit" name="newinfo" >新規登録</button></form>

<!-- <form method="post" action="/admin/building/delete/confirm">
<button class="button2" type="submit" name="delite">チェックしたビルを削除</button></form> -->

</div>
<form action="/admin/top">
	<input type="submit" value="トップに戻る" class="right" style="margin-bottom:3vw; float: left;">
</form>
</p>
<table border="1">
	<tr>
		<!-- <td></td> -->
		<td>ビルID</td>
		<td>ビル名称</td>
		<td>清掃曜日・頻度</td>
		<td>清掃時間</td>
		<td>詳細</td>
		<td>削除</td>
	</tr>

	<tr th:each="building:${buildingList}">
		<!-- <td><input type="checkbox" name="checkboxForm" th:value="${building.buildingId}"></td> -->
		<td th:text="${building.buildingId}"></td>
		<td th:text="${building.buildingName}"></td>
<!-- 		<td th:text="${building.buildingNinzu}"></td>-->
		 <td th:text="${building.buildingMonday}+' '+${building.buildingTuesday}+' '+${building.buildingWednesday}+' '+${building.buildingThursday}+' '+${building.buildingFriday}+' '+${building.buildingSaturday}+' '+${building.buildingSunday}"></td>
		<td th:text="${building.buildingTime}"></td>

		<td>
		<!-- 動的 URL -->
		<a th:href="@{'/admin/building/change/change/'+${building.buildingId}}">詳細</a>
	</td>


	<td><a th:href="@{'/admin/building/delete/confirm/'+${building.buildingId}}">削除</a></td>
	</tr>

</table>

</div>
<small>Copyright(c)チーム北岡 All Rights Reserved.</small>
<script>
	var str = document.getElement("building.buildingMonday").innerHTML;
	str = str.replace(/true/g," 月曜日");
	str = str.replace(/false/g,"");
	document.getElement("building.buildingMonday").innerHTML = str;

	var str = document.getElementById("buildingTuesday").innerHTML;
	str = str.replace(/true/g," 火曜日");
	str = str.replace(/false/g,"");
	document.getElementById("buildingTuesday").innerHTML = str;

	var str = document.getElementById("buildingWednesday").innerHTML;
	str = str.replace(/true/g,"水曜日");
	str = str.replace(/false/g,"");
	document.getElementById("buildingWednesday").innerHTML = str;

	var str = document.getElementById("buildingThursday").innerHTML;
	str = str.replace(/true/g,"木曜日");
	str = str.replace(/false/g,"");
	document.getElementById("buildingThursday").innerHTML = str;

	var str = document.getElementById("buildingFriday").innerHTML;
	str = str.replace(/true/g,"金曜日");
	str = str.replace(/false/g,"");
	document.getElementById("buildingFriday").innerHTML = str;

	var str = document.getElementById("buildingSaturday").innerHTML;
	str = str.replace(/true/g,"土曜日");
	str = str.replace(/false/g,"");
	document.getElementById("buildingSaturday").innerHTML = str;

	var str = document.getElementById("buildingSunday").innerHTML;
	str = str.replace(/true/g,"日曜日");
	str = str.replace(/false/g,"");
	document.getElementById("buildingSunday").innerHTML = str;
</script>
</body>
</html>
