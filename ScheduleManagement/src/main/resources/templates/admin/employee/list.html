<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/admin/Emp_Build_info.css}">
<title>従業員一覧</title>
</head>
<body>

<h1>従業員情報</h1>
<form  method="post">
  <p>検索したい従業員名を入力してください。</p>
  <input type="search" name="search" placeholder="名前を入力">
  <input type="submit" name="submit"value="検索">
</form><br>
<p>
<form method="post" action="/admin/employee/create/register">
<button class="button1" type="submit" name="newinfo">新規登録</button></form>
<button class="button2" type="submit" name="delite"onclick="location.href='EmployeeDeleteConfirm.html'">チェックした従業員を削除</button>
<button style="float:right"onclick="location.href='TopMenu.html'" >トップに戻る</button>
</p>





<table border="1">
	<tr>
		<td></td>
		<td>従業員ID</td>
		<td>従業員氏名</td>
		<td>住所</td>
		<td>電話番号</td>
		<td>メール</td>
		<td></td>
	</tr>
	<tr th:each="employee : ${employeeList}">
		<td><input type="checkbox"></td>
		<td th:text="${employee.employee_Id}"></td>
		<td th:text="${employee.employee_Name}"></td>
		<td th:text="${employee.employee_Ad_Number}"></td>
		<td th:text="${employee.employee_Address}"></td>
		<td th:text="${employee.employee_Mail}"></td>
		<td><input type="button" value="詳細"onclick="location.href='EmployeeDetail.html'"></td>
	</tr>

</table>

</body>
</html>
