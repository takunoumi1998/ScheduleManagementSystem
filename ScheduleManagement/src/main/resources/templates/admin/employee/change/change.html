<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/admin/Detail.css}">

	<title>従業員｜詳細</title>

 </head>
 <body>
 <h1>従業員詳細</h1>
 <h2>変更箇所を入力しなおしてください</h2>
<form method="post"id="admin/employee/create/complete" action="admin/employee/create/confirm"th:action="@{/admin/employee/create/confirm}">
<label for="employee_Id">従業員ID</label>
			<input type="text" class="form-control" id="employee_Id" name="employee_Id" th:value="${employee_Id}" readonly="readonly" />

			<label for="employee_Name">氏名</label>
			<input type="text" class="form-control" id="employee_Name"name="employee_Name"th:value="${employee_Name}"/>

			<label for="building_Id">ビルID</label>
			<input type="text" class="form-control" id="building_Id"name="building_Id" th:value="*{building_Id}"/>

 			<label for="employee_Ad_Number">郵便番号</label>
			<input type="text" class="form-control" id="employee_Ad_Number"name="employee_Ad_Number"th:value="*{employee_Ad_Number}"/>


 			<label for="employee_Address">住所</label>
 			<input type="text" class="form-control" id="employee_Address"name="employee_Address"th:value="*{employee_Address}"/>

 			<label for="employee_Phone_Number">電話番号</label>
 			<input type="text" class="form-control" id="employee_Phone_Number"name="employee_Phone_Number"th:value="*{employee_Phone_Number}"/>


 			<label for="employee_Mail">メールアドレス</label>
 			<input type="text" class="form-control"  id="employee_Mail" name="employee_Mail"th:value="*{employee_Mail}"/>

 			<label for="desire_Days">希望日数</label>
 			<input type="text" class="form-control" id="desire_Days"name="desire_Days"th:value="*{desire_Days}"/>




<br>

              <label for="desire_Days">希望曜日にチェックしてください</label>

 				<h3>月曜日　<input type="checkbox" name="employee_Monday" th:checked="${employee_Monday==true}"th:value="1"></h3>
 				<h3>火曜日　<input type="checkbox" name="employee_Tuesday" th:checked="${employee_Tuesday==true}"th:value="*{1}"></h3>
 				<h3>水曜日　<input type="checkbox" name="employee_Wednesday"th:checked="${employee_Wednesday==true}" th:value="*{1}"></h3>
 				<h3>木曜日　<input type="checkbox" name="employee_Thursday" th:checked="${employee_Thursday==true}"th:value="*{1}"></h3>
 				<h3>金曜日　<input type="checkbox" name="employee_Friday" th:checked="${employee_Friday==true}"th:value="*{1}"></h3>
 				<h3>土曜日　<input type="checkbox" name="employee_Saturday"th:checked="${employee_Saturday==true}" th:value="*{1}"></h3>
 				<h3>日曜日　<input type="checkbox" name="employee_Sunday" th:checked="${employee_Sunday==true}"th:value="*{1}"></h3>







 			<button class="btn btn-primary btn-lg pull-right"
 				type="submit"
 				name="register">
				登録
 				</button>

 			</form>
 			<form action="/admin/employee/list" method="get">
 			<button class="btn btn-primary btn-lg pull-right"
 				type="submit"
 				name="register">

 				従業員一覧へ戻る
 				</button></form>


 </body>
 </html>
