<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="Detail.css">

	<title>従業員｜入力内容確認ページ</title>

 </head>
 <body>
 <div th:fragment="EmployeeRegister_contents">
 		<div class="row">
 			<div class="col-sm-5">
 				<div class="page-header">
 				<h1>変更内容確認</h1>
 				</div>

 			<form method="post" action="/admin/employee/change/complete" th:action="@{/admin/employee/change/complete}">


 			<label for="employee_Id">従業員ID</label>
			<span th:text="*{employee_Id}"></span>
			<input type="hidden" name="employee_Id" id="employee_Id" th:value="*{employee_Id}">

			<label for="employee_Name">氏名</label>
			<span th:text="*{employee_Name}"></span>
			<input type="hidden"  name="employee_Name" id="employee_Name" th:value="*{employee_Name}">

			<label for="employee_Adana">呼び名（勤務表に表示される名前）</label>
			<p th:text="*{employee_Adana}"></p>
			<input type="hidden" name="employee_Adana" id="employee_Adana" th:value="*{employee_Adana}">

			<label for="employee_Ad_Number">郵便番号</label>
			<p th:text="*{employee_Ad_Number}"></p>
			<input type="hidden" name="employee_Ad_Number" id="employee_Ad_Number" th:value="*{employee_Ad_Number}">

			<label for="employee_Address">住所</label>
			<p th:text="*{employee_Address}"></p>
			<input type="hidden" name="employee_Address" id="employee_Address" th:value="*{employee_Address}">

			<label for="employee_Phone_Number">電話番号</label>
			<p th:text="*{employee_Phone_Number}"></p>
			<input type="hidden" name="employee_Phone_Number" id="employee_Phone_Number" th:value="*{employee_Phone_Number}">

			<label for="employee_Mail">メールアドレス</label>
			<p th:text="*{employee_Mail}"></p>
			<input type="hidden" name="employee_Mail" id="employee_Mail" th:value="*{employee_Mail}">

			<label for="desire_Days">希望日数</label>
			<p th:text="*{desire_Days}"></p>
			<input type="hidden" name="desire_Days" id="desire_Days" th:value="*{desire_Days}">

			<div id="employee_Monday">
			<label for="employee_Monday">月曜日</label>
			<p th:text="*{employee_Monday}"></p>
			<label for="employee_Tuesday">火曜日</label>
			<p th:text="*{employee_Tuesday}"></p>
			<label for="employee_Wednesday">水曜日</label>
			<p th:text="*{employee_Wednesday}"></p>
			<label for="employee_Thursday">木曜日</label>
			<p th:text="*{employee_Thursday}"></p>
			<label for="employee_Friday">金曜日</label>
			<p th:text="*{employee_Friday}"></p>
			<label for="employee_Saturday">土曜日</label>
			<p th:text="*{employee_Saturday}"></p>
			<label for="employee_Sunday">日曜日</label>
			<p th:text="*{employee_Sunday}"></p>
			</div>

			<input type="hidden" name="employee_Monday" id="employee_Monday" th:value="*{employee_Monday}">
			<input type="hidden" name="employee_Tuesday" id="employee_Tuesday" th:value="*{employee_Tuesday}">
			<input type="hidden" name="employee_Wednesday" id="employee_Wednesday" th:value="*{employee_Wednesday}">
			<input type="hidden" name="employee_Thursday" id="employee_Thursday" th:value="*{employee_Thursday}">
			<input type="hidden" name="employee_Friday" id="employee_Friday" th:value="*{employee_Friday}">
			<input type="hidden" name="employee_Saturday" id="employee_Saturday" th:value="*{employee_Saturday}">
			<input type="hidden" name="employee_Sunday" id="employee_Sunday" th:value="*{employee_Sunday}">

           <label for="employee_Bikou">備考</label>
			<p th:text ="*{employee_Bikou}"/>
			<input type="hidden" name="employee_Bikou" id="employee_Bikou" th:value="*{employee_Bikou}">



 	<p>この内容で確定しますか？</p>


         <!--<input type="hidden" name="q" value="1">-->
         <!--実際は入力ページから受け取ったデータを隠し持っておく-->
         <!--その情報を送るなら”確定”、訂正なら”リダイレクト？”で戻る-->
		<button type="submit" value="confirm">確定</button>

         </form>
			<form method="post" action="/admin/employee/change/backchange">
			<input type="hidden" name="employee_Id" id="employee_Id" th:value="*{employee_Id}">
			<input type="hidden"  name="employee_Name" id="employee_Name" th:value="*{employee_Name}">
			<input type="hidden" name="employee_Adana" id="employee_Adana" th:value="*{employee_Adana}">
			<input type="hidden" name="employee_Ad_Number" id="employee_Ad_Number" th:value="*{employee_Ad_Number}">
			<input type="hidden" name="employee_Address" id="employee_Address" th:value="*{employee_Address}">
			<input type="hidden" name="employee_Phone_Number" id="employee_Phone_Number" th:value="*{employee_Phone_Number}">
			<input type="hidden" name="employee_Mail" id="employee_Mail" th:value="*{employee_Mail}">
			<input type="hidden" name="desire_Days" id="desire_Days" th:value="*{desire_Days}">
			<input type="hidden" name="employee_Monday" id="employee_Monday" th:value="*{employee_Monday}">
			<input type="hidden" name="employee_Tuesday" id="employee_Tuesday" th:value="*{employee_Tuesday}">
			<input type="hidden" name="employee_Wednesday" id="employee_Wednesday" th:value="*{employee_Wednesday}">
			<input type="hidden" name="employee_Thursday" id="employee_Thursday" th:value="*{employee_Thursday}">
			<input type="hidden" name="employee_Friday" id="employee_Friday" th:value="*{employee_Friday}">
			<input type="hidden" name="employee_Saturday" id="employee_Saturday" th:value="*{employee_Saturday}">
			<input type="hidden" name="employee_Sunday" id="employee_Sunday" th:value="*{employee_Sunday}">
			<input type="hidden" name="employee_Bikou" id="employee_Bikou" th:value="*{employee_Bikou}">
         <input type="submit"value="修正する">
         </form>



       </div>



     </div>
 	</div>


 	<script>
	var str = document.getElementById("employee_Monday").innerHTML;

	str = str.replace(/true/g,"○");
	str = str.replace(/false/g,"×");

	document.getElementById("employee_Monday").innerHTML = str;
	</script>


   </body>
 </html>
