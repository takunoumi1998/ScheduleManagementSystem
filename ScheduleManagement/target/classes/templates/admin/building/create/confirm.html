<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/admin/Detail.css}">

	<title>ビル情報｜入力内容確認ページ</title>

 </head>
 <body>
 			<div class="col-sm-5">
 				<div class="page-header">
 				<h1>入力内容確認</h1>
 			</div>

 			<form method="post" th:acthion="@{/confirm}"
 			th:object="${registerform}">
 			<table class="table table-bordered table-hover">

          <!-- ビル情報入力エリア -->
 			<tr>

 			<!-- ビルID -->
 			<th class="active col-sm-3">ビルID</th>
 		<td>
 			<td th:text="${buildingId}"></td>
 		</td>
 		</tr>
 		<tr>

 			<!-- ビル名 -->
 			<th class="active">ビル名</th>
 		<td>
 			<td th:text="${buildingName}"></td>
 		</td>
 		</tr>
 		<tr>

 			<!-- 担当従業員名 -->
 			<th class="active">担当従業員名</th>
 			<td>
				<td th:text="${employeeName}"></td>
 		</td>
 		</tr>
 		<tr>

 			<!-- 郵便番号 -->
 			<th class="active">郵便番号</th>
 			<td>
				<td th:text="${buildingAdNumber}"></td>
 		</td>
 		</tr>
 		<tr>

 			<!-- 住所 -->
 			<th class="active">住所</th>
 			<td>
 				<td th:text="${buildingAddress}"></td>
 	</td>
 	</tr>
 	<tr>

 			<!-- 電話番号 -->
 			<th class="active">電話番号</th>
 			<td>
 				<td th:text="${buildingPhoneNumber}"></td>
 	</td>
 	</tr>
 	<tr>

 			<!-- メールアドレス -->
 			<th class="active">メールアドレス</th>
 			<td>
 				<td th:text="${buildingMail}"></td>
 	</td>
 	</tr>
 	<tr>
 				<!-- 必要人数 -->
 			<th class="active">必要人数</th>
 			<td>
 				<td th:text="${buildingNinzu}"></td>
 	</td>
 	</tr>
 	<tr>

 			<!-- 希望時間 -->
 			<th class="active">希望時間</th>
 			<td>
 				<td th:text="${buildingTime}"></td>
 	</td>
 	</tr>
 	<tr>

 			<!-- 希望曜日 -->
 			<th class="active">希望曜日</th>
 			<td>
 			<div class="form-group">
 				<label><input type="checkbox" name="desire_monday" value="月">月</label>
 				<label><input type="checkbox" name="desire_monday" value="火">火</label>
 				<label><input type="checkbox" name="desire_monday" value="水">水</label>
 				<label><input type="checkbox" name="desire_monday" value="木">木</label>
 				<label><input type="checkbox" name="desire_monday" value="金">金</label>
 				<label><input type="checkbox" name="desire_monday" value="土">土</label>
 				<label><input type="checkbox" name="desire_monday" value="日">日</label>
 			</div>

 		</div>
 	</td>
 	</tr>
 	</table>
 	</form>

       <div class="submit">

		<form method="post" action="/admin/building/create/complete">
         <input type="submit" value="送信"></form>
         <input type="submit"onclick="location.href='BuildingRegister.html'" value="戻る">
       </div>


     </div>

   </body>
 </html>
