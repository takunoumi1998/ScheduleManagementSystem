<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="@{/css/admin/Emp_Build_info.css}">

<!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

<title>ビル一覧</title>
</head>
<body>
<h1>ビル情報</h1>
<form  method="post">
  <p>検索したいビル名を入力してください。</p>
  <input type="search" name="search" placeholder="名前を入力">
  <input type="submit" name="submit" value="検索">
</form><br>
<p>
<form method="post" action="/admin/building/create/register">
<button class="button1" type="submit" name="newinfo" >新規登録</button></form>
<button class="button2" type="submit" name="delite" onclick="location.href='BuildingDeleteConfirm.html'">チェックしたビルを削除</button>
<button style="float:right"onclick="location.href='TopMenu.html'" >トップに戻る</button>
</p>
<table border="1">
	<tr>

		<td>ビルID</td>
		<td>ビル名称</td>
		<td>清掃曜日・頻度</td>
		<td>清掃時間</td>
		<td></td>
		<td></td>
	</tr>

	<tr th:each="building:${buildingList}">
		<td><input type="checkbox"></td>
		<td th:text="${building.buildingId}"></td>
		<td th:text="${building.buildingName}"></td>
		<td th:text="${building.buildingNinzu}"></td>
		<td th:text="${building.buildingTime}"></td>
		<td><input type="button" value="詳細"onclick="location.href='BuildingDetail.html'"></td>
	</tr>

</table>


<small>Copyright(c)チーム北岡 All Rights Reserved.</small>
</body>
</html>
