<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/admin/Detail.css}">

	<title>ビル情報｜変更内容確認ページ</title>

 </head>
 <body>
 			<div class="col-sm-5">
 				<div class="page-header">
 				<h1>変更内容確認</h1>
 			</div>

 			<form method="post" action="admin/building/change/complete"
 					th:action="@{/admin/building/change/complete}">

			<h3>ビルID：<span th:text="*{buildingId}"></span></h3>
			<h3>ビル名：<span th:text="*{buildingName}"></span></h3>
			<h3>郵便番号：<span th:text="*{buildingAdNumber}"></span></h3>
			<h3>住所：<span th:text="*{buildingAddress}"></span></h3>
			<h3>電話番号：<span th:text="*{buildingPhoneNumber}"></span></h3>
			<h3>メールアドレス：<span th:text="*{buildingMail}"></span></h3>
			<h3>必要人数：<span th:text="*{buildingNinzu}"></span></h3>
			<h3>希望時間：<span th:text="*{buildingTime}"></span></h3>


 			<input type="hidden" name="buildingId" id="buildingId" th:value="*{buildingId}">
 			<input type="hidden" name="buildingName" id="buildingName" th:value="*{buildingName}">
 			<input type="hidden" name="buildingAdNumber" id="buildingAdNumber" th:value="*{buildingAdNumber}">
 			<input type="hidden" name="buildingAddress" id="buildingAddress" th:value="*{buildingAddress}">
 			<input type="hidden" name="buildingPhoneNumber" id="buildingPhoneNUmber" th:value="*{buildingPhoneNumber}">
 			<input type="hidden" name="buildingMail" id="buildingMail" th:value="*{buildingMail}">
 			<input type="hidden" name="buildingNinzu" id="buildingNinzu" th:value="*{buildingNinzu}">
 			<input type="hidden" name="buildingTime" id="buildingTime" th:value="*{buildingTime}">


			<h3>希望曜日</h3>

			<span id="buildingMonday" th:text="*{buildingMonday}"></span>
			<span id="buildingTuesday" th:text="*{buildingTuesday}"></span>
			<span id="buildingWednesday" th:text="*{buildingWednesday}"></span>
			<span id="buildingThursday" th:text="*{buildingThursday}"></span>
			<span id="buildingFriday" th:text="*{buildingFriday}"></span>
			<span id="buildingSaturday" th:text="*{buildingSaturday}"></span>
			<span id="buildingSunday" th:text="*{buildingSunday}"></span>

 			<input type="hidden" name="buildingMonday" id="buildingMonday" th:value="*{buildingMonday}">
 			<input type="hidden" name="buildingTuesday" id="buildingTuesday" th:value="*{buildingTuesday}">
 			<input type="hidden" name="buildingWednesday" id="buildingWednesday" th:value="*{buildingWednesday}">
 			<input type="hidden" name="buildingThursday" id="buildingThursday" th:value="*{buildingThursday}">
 			<input type="hidden" name="buildingFriday" id="buildingFriday" th:value="*{buildingFriday}">
 			<input type="hidden" name="buildingSaturday" id="buildingSaturday" th:value="*{buildingSaturday}">
 			<input type="hidden" name="buildingSunday" id="buildingSunday" th:value="*{buildingSunday}">


		<p>この内容で確定しますか？</p>

         <button type="submit" value="confirm">確定</button>

         </form>

         <form method="post" action="/admin/building/change/backchange">
    	<input type="hidden" name="buildingId" id="buildingId" th:value="*{buildingId}">
    	<input type="hidden" name="buildingName" id="buildingName" th:value="*{buildingName}">
    	<input type="hidden" name="buildingAdNumber" id="buildingAdNumber" th:value="*{buildingAdNumber}">
    	<input type="hidden" name="buildingAddress" id="buildingAddress" th:value="*{buildingAddress}">
    	<input type="hidden" name="buildingPhoneNumber" id="buildingPhoneNumber" th:value="*{buildingPhoneNumber}">
    	<input type="hidden" name="buildingMail" id="buildingMail" th:value="*{buildingMail}">
    	<input type="hidden" name="buildingNinzu" id="buildingNinzu" th:value="*{buildingNinzu}">
    	<input type="hidden" name="buildingTime" id="buildingTime" th:value="*{buildingTime}">
    	<input type="hidden" name="desireDays" id="desireDays" th:value="*{desireDays}">
    	<input type="hidden" name="buildingMonday" id="buildingMonday" th:value="*{buildingMonday}">
    	<input type="hidden" name="buildingTuesday" id="buildingTuesday" th:value="*{buildingTuesday}">
    	<input type="hidden" name="buildingWednesday" id="buildingWednesday" th:value="*{buildingWednesday}">
    	<input type="hidden" name="buildingThursday" id="buildingThursday" th:value="*{buildingThursday}">
    	<input type="hidden" name="buildingFriday" id="buildingFriday" th:value="*{buildingFriday}">
    	<input type="hidden" name="buildingSaturday" id="buildingSaturday" th:value="*{buildingSaturday}">
    	<input type="hidden" name="buildingSunday" id="buildingSunday" th:value="*{buildingSunday}">
    	<input type="submit"value="修正する">
    </form>

	</div>

   </body>
 </html>
