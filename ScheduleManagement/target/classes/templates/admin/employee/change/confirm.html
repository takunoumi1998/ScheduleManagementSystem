<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="Detail.css">

	<title>従業員｜入力内容確認ページ</title>

 </head>
 <body>
 	<div th:fragment="EmployeeRegister_contents">
 		<div class="row">
 			<div class="col-sm-5">
 				<div class="page-header">
 				<h1>入力内容確認</h1>
 			</div>

 			<form method="post" th:acthion="@{/EmployeeRegister}"
 			th:object="${signupform}">
 			<table class="table table-bordered table-hover">

          <!-- 従業員情報入力エリア -->
 			<tr>

 			<!-- 従業員ID -->
 			<th class="active col-sm-3">従業員ID</th>
 			<td>
 				<div class="form-group">
 					<input type="text" class="form-control"/>
 				</div>
 			</td>
 		</tr>
 		<tr>

 			<!-- 氏名 -->
 			<th class="active">氏名</th>
 			<td>
 			<div class="form-group">
 			<input type="text" class="form-control"/>
 		</div>
 	</td>
 	</tr>
 	<tr>

 			<!-- 担当ビルID -->
 			<th class="active">担当ビルID</th>
 			<td>
 			<div class="form-group">
 			<input type="text" class="form-control"/>
 		</div>
 	</td>
 	</tr>
 	<tr>

 			<!-- 郵便番号 -->
 			<th class="active">郵便番号</th>
 			<td>
 			<div class="form-group">
 			<input type="text" class="form-control"/>
 		</div>
 	</td>
 	</tr>
 	<tr>

 			<!-- 住所 -->
 			<th class="active">住所</th>
 			<td>
 			<div class="form-group">
 			<input type="text" class="form-control"/>
 		</div>
 	</td>
 	</tr>
 	<tr>

 			<!-- 電話番号 -->
 			<th class="active">電話番号</th>
 			<td>
 			<div class="form-group">
 			<input type="text" class="form-control"/>
 		</div>
 	</td>
 	</tr>
 	<tr>

 			<!-- メールアドレス -->
 			<th class="active">メールアドレス</th>
 			<td>
 			<div class="form-group">
 			<input type="text" class="form-control"/>
 		</div>
 	</td>
 	</tr>
 	<tr>

 			<!-- 希望日数 -->
 			<th class="active">希望日数</th>
 			<td>
 			<div class="form-group">
 			<input type="text" class="form-control"/>
 		</div>
 	</td>
 	</tr>
 	<tr>

 			<!-- 希望曜日 -->
 			<th class="active">希望曜日</th>
 			<td>
 			<div class="form-group">
 				<label><input type="checkbox" name="desire_monday" value="月">月</label>
 				<label><input type="checkbox" name="desire_monday" value="火">火</label>
 				<label><input type="checkbox" name="desire_monday" value="水">水</label>
 				<label><input type="checkbox" name="desire_monday" value="木">木</label>
 				<label><input type="checkbox" name="desire_monday" value="金">金</label>
 				<label><input type="checkbox" name="desire_monday" value="土">土</label>
 				<label><input type="checkbox" name="desire_monday" value="日">日</label>
 			</div>
 			<span class="text-danger"
 				th:if="${#fields.hasEroors('desire_youbi')}"
 				th:errors="*{desire_youbi}">
 			</span>
 		</div>
 	</td>
 	</tr>
 	</table>
 	</form>
 	<p>この内容で確定しますか？</p>

       <div class="submit">
         <!--<input type="hidden" name="q" value="1">-->
         <!--実際は入力ページから受け取ったデータを隠し持っておく-->
         <!--その情報を送るなら”確定”、訂正なら”リダイレクト？”で戻る-->
         <input type="submit" onclick="location.href='EmployeeDetailComplete.html'" value="確定">
         <input type="submit" onclick="location.href='EmployeeDetail.html'"value="戻る">
       </div>


     </div>

   </body>
 </html>
