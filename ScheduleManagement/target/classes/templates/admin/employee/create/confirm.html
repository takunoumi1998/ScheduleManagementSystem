<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="@{/css/admin/Detail.css}">

	<title>従業員｜入力内容確認ページ</title>

 </head>
 <body>
 	<div th:fragment="EmployeeRegister_contents">
 		<div class="row">
 			<div class="col-sm-5">
 				<div class="page-header">
 				<h1>入力内容確認</h1>
 				</div>

 			<form method="post" th:acthion="@{/EmployeeRegister}"
 			th:object="${signupform}">
 			<table class="table table-bordered table-hover">

          <!-- 従業員情報入力エリア -->
 			<tr>

 			<!-- 従業員ID -->
 			<th class="active col-sm-3">従業員ID</th>
			<td th:text="${employee_Id}">
			<div class="form-group">

 			</div>
			</td>
 		</tr>

 		<tr>

 			<!-- 氏名 -->
 			<th class="active">氏名</th>
			<td th:text="${employee_Name}"></td>
 			<div class="form-group">

 			</div>

 	</tr>
 	<tr>

 			<!-- 担当ビルID -->
 			<th class="active">担当ビルID</th>
			<td th:text="${building_Id}"></td>
 			<div class="form-group">

 		</div>

 	</tr>

 	<tr>

 			<!-- 郵便番号 -->
 			<th class="active">郵便番号</th>
			<td th:text="${employee_Ad_Number}"></td>
 			<div class="form-group">

 		</div>

 	</tr>
 	<tr>

 			<!-- 住所 -->
 			<th class="active">住所</th>
			<td th:text="${employee_Address}"></td>
 			<div class="form-group">

 		</div>

 	</tr>
 	<tr>

 			<!-- 電話番号 -->
 			<th class="active">電話番号</th>
			<td th:text="${employee_Phone_Number}"></td>
 			<div class="form-group">

 		</div>

 	</tr>
 	<tr>

 			<!-- メールアドレス -->
 			<th class="active">メールアドレス</th>
			<td th:text="${employee_Mail}"></td>
 			<div class="form-group">

 		</div>

 	</tr>
 	<tr>

 			<!-- 希望日数 -->
 			<th class="active">希望日数</th>
			<td th:text="${desire_Days}"></td>
 			<div class="form-group">

 		</div>

 	</tr>
 	<tr>

 			<!-- 希望曜日 -->
 			<th class="active">希望曜日</th>
 			<td th:text="${monday}"></td>
			<td th:text="${tuesday}"></td>
 			<td th:text="${wednesday}"></td>
 			<td th:text="${thursday}"></td>
 			<td th:text="${friday}"></td>
 			<td th:text="${saturday}"></td>
 			<td th:text="${sunday}"></td>

 	</tr>
 	</table>
 	</form>
 	<p>この内容で確定しますか？</p>

       <div class="submit">
         <!--<input type="hidden" name="q" value="1">-->
         <!--実際は入力ページから受け取ったデータを隠し持っておく-->
         <!--その情報を送るなら”確定”、訂正なら”リダイレクト？”で戻る-->
		<form method="post" action="/admin/employee/create/complete">
         <input type="submit" value="確定"></form>

         <form method="post" action="/admin/employee/create/backregister">
         <input type="submit" onclick="location.href='EmployeeRegister.html'"value="修正する">
         </form>
       </div>



     </div>
 	</div>
</div>

   </body>
 </html>
