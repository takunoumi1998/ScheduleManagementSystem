<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/admin/Detail.css}">

	<title>従業員｜登録</title>

 </head>
 <body>
<div th:fragment="EmployeeRegister_contents">
 		<div class="row">
 			<div class="col-sm-5">
 				<div class="page-header">
 				<h1>新規登録</h1>
 			</div>

 			<form method="post" action="/admin/employee/create/confirm" >

 			<table class="table table-bordered table-hover">

 			<!-- 従業員入力エリア -->
 			<tr>

 			<!-- 従業員ID -->
 			<th class="active col-sm-3">従業員ID</th>
 			<td>
 				<div class="form-group">
 					<input type="text" class="form-control" name="employee_Id" />
 				</div>
 			</td>
 		</tr>
 		<tr>

 			<!-- 氏名 -->
 			<th class="active">氏名</th>
 			<td>
 			<div class="form-group">
 			<input type="text" class="form-control" name="employee_Name"/>
 		</div>
 	</td>
 	</tr>
 	<tr>

 			<!-- 担当ビルID -->
 			<th class="active">担当ビルID</th>
 			<td>
 			<div class="form-group">
 			<input type="text" class="form-control"name="building_Id" />
 		</div>
 	</td>
 	</tr>
 	<tr>

 			<!-- 郵便番号 -->
 			<th class="active">郵便番号</th>
 			<td>
 			<div class="form-group">
 			<input type="text" class="form-control" name="employee_Ad_Number"/>
 		</div>
 	</td>
 	</tr>

 	<tr>

 			<!-- 住所 -->
 			<th class="active">住所</th>
 			<td>
 			<div class="form-group">
 			<input type="text" class="form-control" name="employee_Address"/>
 		</div>
 	</td>
 	</tr>
 	<tr>

 			<!-- 電話番号 -->
 			<th class="active">電話番号</th>
 			<td>
 			<div class="form-group">
 			<input type="text" class="form-control" name="employee_Phone_Number"/>
 		</div>
 	</td>
 	</tr>
 	<tr>

 			<!-- メールアドレス -->
 			<th class="active">メールアドレス</th>
 			<td>
 			<div class="form-group">
 			<input type="text" class="form-control" name="employee_Mail"/>
 		</div>
 	</td>
 	</tr>
 	<tr>

 			<!-- 希望日数 -->
 			<th class="active">希望日数</th>
 			<td>
 			<div class="form-group">
 			<input type="text" class="form-control" name="desire_Days"/>
 		</div>
 	</td>
 	</tr>
<tr>
     <!-- 希望曜日 -->
 			<th class="active">希望曜日</th>
 			<td>
 			<div class="form-group">
 				<label><input type="checkbox" name="desire_monday" value="1">月</label>
 				<label><input type="checkbox" name="desire_tuesday" value="1">火</label>
 				<label><input type="checkbox" name="desire_wednesday" value="1">水</label>
 				<label><input type="checkbox" name="desire_thursday" value="1">木</label>
 				<label><input type="checkbox" name="desire_friday" value="1">金</label>
 				<label><input type="checkbox" name="desire_saturday" value="1">土</label>
 				<label><input type="checkbox" name="desire_sunday" value="1">日</label>
 			</div>


 		</div>
 		</div>
 	</td>
 	</tr>
 	</table>

 	<!-- 登録ボタン -->



 			<button class="btn btn-primary btn-lg pull-right"
 				type="submit"
 				name="register">
				登録
 				</button>
 				</form>

			<form action="/admin/employee/list" method="get">
 			<button class="btn btn-primary btn-lg pull-right"
 				type="submit"
 				name="register">

 				従業員一覧へ戻る
 				</button></form>


 		</div>
 	</div>
 	</div>

 </body>
 </html>
